<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Copy Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        h2 {
            color: #333;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #statusMessage {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Clipboard Copy Demo</h2>
    <p>Click the button to copy the text:</p>
    <input type="text" id="textToCopy" value="Hello, this is clipboard demo!" />
    <button onclick="copyText()">Copy Text</button>

    <p id="statusMessage"></p>

    <script>
        function copyTextToClipboard(text) {
            console.error("Text to copy: " + text);
            var str = text; // Simulating UTF8ToString for demo purposes

            navigator.clipboard.writeText(str).then(function () {
                console.error("Text copied to clipboard: " + str);
                showStatusMessage("✅ Text successfully copied to clipboard!");
            }).catch(function (err) {
                console.error("Failed to copy text to clipboard: ", err);
                showStatusMessage("❌ Failed to copy text.");
            });
        }

        function copyText() {
            var text = document.getElementById('textToCopy').value;
            copyTextToClipboard(text);
        }

        function showStatusMessage(message) {
            document.getElementById('statusMessage').innerText = message;
        }
    </script>
</body>
</html>
