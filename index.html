<!DOCTYPE html>
<html lang="en-us">

<head>
  
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb@0.0.56/dist/tonweb.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Wow_Web_Telegram</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <script>
    // Function to lock the screen orientation to portrait mode
    function lockOrientation() {
      if (screen.orientation) {
        screen.orientation.lock("portrait").catch(function(error) {
          console.error("Orientation lock failed: ", error);
        });
      } else {
        // Fallback for older browsers that don't support screen.orientation.lock
        window.addEventListener("resize", function() {
          if (window.innerHeight < window.innerWidth) {
            document.body.style.transform = "rotate(90deg)";
            document.body.style.width = window.innerHeight + "px";
            document.body.style.height = window.innerWidth + "px";
          } else {
            document.body.style.transform = "none";
          }
        });
      }
    }

    // Call lockOrientation on page load
    window.addEventListener('load', lockOrientation);
  </script>
</head>

<body>
  <div id="custom-loading-screen"></div>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    var buildUrl = "Build";
    const loaderUrl = buildUrl + "/wow test.loader.js";
    var config = {
      dataUrl: buildUrl + "/8672d3339ded2c1e0a8ddc54068e70b4.data",
      frameworkUrl: buildUrl + "/f795df767ff9a39c10cfdc270565cd9c.js",
      codeUrl: "Build/ad4eb90b05ab13b4616fbee316e8e063.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Wow_Web_Telegram",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      fullscreen: true,
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    function unityShowBanner(msg, type) {
      console.error(`${type.toUpperCase()}: ${msg}`);
    }

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
      config.devicePixelRatio = window.devicePixelRatio;
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        console.log('Instance created', window.Telegram.WebApp);
        window.unityInstance = unityInstance;
        window.unityInstance.SendMessage("TelegramController", "SetWebAppUser", JSON.stringify(window.Telegram.WebApp.initDataUnsafe.user));
        loadingBar.style.display = "none";
        unityInstance.SetFullscreen(1);
      }).catch((message) => {
        console.error(message);
      });
    };

    document.body.appendChild(script);
  </script>

  <script>
    let tonConnectUI;
    const tonweb = new TonWeb();

    async function initTonConnect() {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://greensoilorganic.com/wow/wow-telegram-wallet.json',
      });
    }

    async function connectWallet() {
      try {
        await tonConnectUI.connectWallet();
        const walletAddress = tonConnectUI.wallet.account.address;
        return walletAddress;
      } catch (error) {
        console.error('Error connecting wallet:', error);
        return null;
      }
    }

    async function disconnectWallet() {
      try {
        await tonConnectUI.disconnect();
        return true;
      } catch (error) {
        console.error('Error disconnecting wallet:', error);
        return false;
      }
    }

    async function sendTransaction(recipientAddress, amountInTon) {
      const amountInNanotons = amountInTon * 1e9;
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [{ address: recipientAddress, amount: amountInNanotons.toString() }],
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        const msgHash = await getTransactionHash(result.boc);
        return { success: true, hash: msgHash };
      } catch (error) {
        console.error('Error sending transaction:', error);
        return { success: false, error: error.message };
      }
    }

    async function getTransactionHash(bocString) {
      try {
        const tonweb = new TonWeb();
        const bocCell = tonweb.boc.Cell.oneFromBoc(tonweb.utils.base64ToBytes(bocString));
        const msgHash = await bocCell.hash();
        return tonweb.utils.bytesToBase64(msgHash);
      } catch (error) {
        console.error("Error calculating hash:", error);
        return null;
      }
    }

    window.connectWallet = connectWallet;
    window.disconnectWallet = disconnectWallet;
    window.sendTransaction = sendTransaction;

    window.addEventListener('load', initTonConnect);
  </script>
</body>
</html>
