<body>
    <h1>Operating System Detection</h1>
    <p id="osLabel">Click the button to detect your OS</p>
    <button onclick="detectOS()">Detect OS</button>
      
<a href="https://tecadmin.net/javascript-detect-os/" target="_blank" rel="noopener" style="margin-top: 28px; font-size: 12px;">View Source Code</a>
    <script>
        function detectOS() {
            let userAgent = window.navigator.userAgent,
                platform = window.navigator.platform,
                macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac OS';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (!os && /Linux/.test(platform)) {
                os = 'Linux';
            }

            document.getElementById('osLabel').innerText = "You are using " + (os ? os : "an unknown OS");
        }
    </script>
